<div class="container" ng-controller="directoresCtrl"  ng-init="cargarDirectores()">

<table class="table">
    <caption ><h3>Lista de Directores</h3></caption>
    <thead>
    <tr>
        <th> Nombre </th>
        <th> Apellidos </th>
        <th> Edad </th>

    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="director in directores| orderBy:'nombre'">
        <td> <a ui-sref=".detalles">{{director.nombre}}</a></td>
        <td> {{director.apellidos}} </td>
        <td> {{director.edad}} </td>

    </tr>
    </tbody>
</table>
    <div ui-view></div>
</div>
